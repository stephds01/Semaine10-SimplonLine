<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu Révision</title>

</head>
<body>
<nav>
    <a href="#">Vocabulaire</a>
    <a class="logo">Sos Révision</a>

    <div class="container">

            <h1>Révision des mots de vocabulaire Français / Anglais</h1>
            <div class="result">
                <p id="note" class="note"></p>
                <p id="messageAlert" class="messAlert"></p>
            </div>

                <button id="motFrench" class="btnLang">Joue en Français</button>
                <button id="motEnglish" class="btnLang">Joue en Anglais</button>
            </div>

            <div class="jeu">
                <div id="nom" class="mot"> </div>
                <input id="response" class="response" type="text" />
                <button id="valider" class="btnValider" onclick="validate()">Valider</button>

            </div>

    </div>

    <script type="text/javascript" src="js/app.js"></script>
